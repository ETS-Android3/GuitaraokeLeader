<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Guitaraoke Leader</title>
    <meta http-equiv="Content-type" content="text/html" />
    <meta name="Description" content="Guitaraoke Leader" />
    <meta name="author" content="https://github.com/LucianoBestia/guitaraoke_client" />

    <meta name="viewport" content="width = device-width,initial-scale = 1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/guitaraoke_client.css" />
    <meta name="google" content="notranslate" />
    <!-- ES2020 import. The code is deferred and run after the html is loaded -->
    <script type="module">import * as j from './js/leader.js';j.start_script();</script>
</head>

<body>
    <div class="fixed_header" style="height: 20vh;width: var(--body_width)">
        Followers: <span id="followers">0</span>
        <button id="button_download_song">Download new songs</button>
        <button id="button_back_to_list">Back to song list</button>
        <button id="button_send_play">Play</button>
        <button id="button_fullscreen">FullScreen lyrics</button>
        <button id="button_send_stop">Stop</button>
    </div>
    <div style="position: absolute; top:20vh; width: var(--body_width);align-items: center; text-align: center; ">
        <div id="div_start" style=" align-items: center; text-align: center;">
            <!--list_of_files_in_folder_videos-->
        </div>
        <div id="div_play_video">
            <div>
                <video id="video_video" poster="Poster.jpg" height="90%" width="100%"><source type="video/mp4"></video>
            </div>
        </div>
        <div id=div_debug style="color: rgb(165, 61, 61);"></div>
    </div>
</body>

</html>
