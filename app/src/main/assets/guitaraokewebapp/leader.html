<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Guitaraoke Leader</title>
    <meta http-equiv="Content-type" content="text/html" />
    <meta name="Description" content="Guitaraoke Leader" />
    <meta name="author" content="https://github.com/LucianoBestia/GuitaraokeLeader" />

    <meta name="viewport" content="width = device-width,initial-scale = 1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/guitaraoke.css" />
    <meta name="google" content="notranslate" />
    <script src="js/qrcode.js"></script>
    <!-- ES2020 import. The code is deferred and run after the html is loaded -->
    <script type="module">import * as j from './js/leader.js';j.start_script();</script>
</head>

<body>
    <div class="fixed_header">
        Followers: <span id="followers">0</span>
        <button id="button_download_song">Download new songs</button>
        <button id="button_back_to_list">Back to song list</button>
        <button id="button_send_play">Play</button>
        <button id="button_fullscreen">FullScreen lyrics</button>
        <button id="button_send_stop">Stop</button>
        <button id="button_qrcode">QRCode</button>
    </div>
    <div>
        <div id="div_start" class="center">
            <!--list_of_files_in_folder_videos-->
        </div>
        <div id="div_play_video">
            <video id="video_video" poster="Poster.jpg" height="90%" width="100%"><source type="video/mp4"></video>
        </div>
        <div id="div_debug" class="debug_text"></div>
        <div id="div_qrcode">
            <div class="w3_modal" >
                <div class="w3_modal_content" style="display: grid;grid-template-columns: 40fr 20fr 40fr;" >
                    <div id="wifi_qrcode"><img src="/videos/wifi_qrcode.jpg" style="width:198px;height:198px;" /> </div>
                    <div></div>
                    <div id="url_qrcode"></div>
                </div>
            </div>
        </div>
    </div>
<script>
const qrcode = new QRCode(document.getElementById('url_qrcode'), {
  text: window.location.href.replace("leader.html","index.html"),
  width: 198,
  height: 198,
  colorDark : '#000',
  colorLight : '#fff',
  correctLevel : QRCode.CorrectLevel.H
});
</script>
</body>

</html>
